<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カテゴリ切り替えギャラリー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>カテゴリ別サムネイルギャラリー</h1>

  <div class="category">
    <button onclick="toggleSection('animals')">🐶 Animals</button>
    <div id="animals" class="gallery hidden">
      <img src="images/0083/FQ01-001.jpg" alt="FQ01-001" />
      <img src="images/0083/FQ01-036.jpg" alt="FQ01-036" />
    </div>
  </div>

  <div class="category">
    <button onclick="toggleSection('nature')">🌿 Nature</button>
    <div id="nature" class="gallery hidden">
      <img src="images/nature/mountain.jpg" alt="Mountain" />
      <img src="images/nature/river.jpg" alt="River" />
    </div>
  </div>

  <div class="category">
    <button onclick="toggleSection('people')">🧑 People</button>
    <div id="people" class="gallery hidden">
      <img src="images/people/person1.jpg" alt="Person 1" />
      <img src="images/people/person2.jpg" alt="Person 2" />
    </div>
  </div>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle("hidden");
    }
  </script>
</body>
</html>
