<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アコーディオンギャラリー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>アコーディオン式ギャラリー</h1>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">🐶 Animals</div>
      <div class="accordion-content">
      <img src="images/0083/FQ01-001.jpg" alt="FQ01-001" />
      <img src="images/0083/FQ01-036.jpg" alt="FQ01-036" />
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">🌿 Nature</div>
      <div class="accordion-content">
        <img src="images/nature/mountain.jpg" alt="Mountain" />
        <img src="images/nature/river.jpg" alt="River" />
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">🧑 People</div>
      <div class="accordion-content">
        <img src="images/people/person1.jpg" alt="Person 1" />
        <img src="images/people/person2.jpg" alt="Person 2" />
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
      header.classList.toggle("active");
    }
  </script>
</body>
</html>
